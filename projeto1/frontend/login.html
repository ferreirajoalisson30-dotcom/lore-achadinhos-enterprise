<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Login - Lore Achadinhos</title>
  <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body class="login-page">
  <main class="login-card" role="main" aria-labelledby="login-title">
    <h2 id="login-title">Entrar</h2>
    <form id="loginForm" novalidate>
      <label>Email<input type="email" name="email" required></label>
      <label>Senha<input type="password" name="password" required></label>
      <button type="submit">Entrar</button>
    </form>
    <p class="small">Use <strong>admin@lore.com</strong> / <strong>password</strong> para acessar demo admin.</p>
  </main>
  <script defer src="./assets/js/config.min.js"></script>
</body>
</html>
