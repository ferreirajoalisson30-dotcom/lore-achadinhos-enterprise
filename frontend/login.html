<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Lore Achadinhos</title>
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
  <main class="section" style="max-width:480px;margin:auto;padding-top:60px;">
    <h2>Entrar</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required>
      <label>Senha</label>
      <input type="password" id="password" required>
      <div style="margin-top:12px;">
        <button type="submit" class="btn">Entrar</button>
      </div>
      <p style="margin-top:8px;font-size:.9rem;color:#666">Credenciais de teste: <strong>admin@lore.com / Admin123!</strong></p>
    </form>
  </main>

  <script src="assets/js/login.js"></script>
</body>
</html>
