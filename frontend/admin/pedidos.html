<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security -->
    <title>Gerenciar Pedidos - Lore Achadinhos</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Styles & Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* ===== DESIGN SYSTEM ENTERPRISE ===== */
        :root {
            /* Cores Enterprise */
            --enterprise-primary: #1a365d;
            --enterprise-secondary: #2d3748;
            --enterprise-accent: #3182ce;
            --enterprise-success: #38a169;
            --enterprise-warning: #d69e2e;
            --enterprise-error: #e53e3e;
            --enterprise-info: #00b5d8;
            
            /* Escala de Cinza */
            --enterprise-white: #ffffff;
            --enterprise-gray-50: #f7fafc;
            --enterprise-gray-100: #edf2f7;
            --enterprise-gray-200: #e2e8f0;
            --enterprise-gray-300: #cbd5e0;
            --enterprise-gray-400: #a0aec0;
            --enterprise-gray-500: #718096;
            --enterprise-gray-600: #4a5568;
            --enterprise-gray-700: #2d3748;
            --enterprise-gray-800: #1a202c;
            --enterprise-gray-900: #171923;
            
            /* Sombras */
            --enterprise-shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --enterprise-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --enterprise-shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --enterprise-shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --enterprise-shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* Tipografia */
            --enterprise-font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --enterprise-text-xs: 0.75rem;
            --enterprise-text-sm: 0.875rem;
            --enterprise-text-base: 1rem;
            --enterprise-text-lg: 1.125rem;
            --enterprise-text-xl: 1.25rem;
            --enterprise-text-2xl: 1.5rem;
            --enterprise-text-3xl: 1.875rem;
            --enterprise-text-4xl: 2.25rem;
            
            /* Espaçamentos */
            --enterprise-space-1: 0.25rem;
            --enterprise-space-2: 0.5rem;
            --enterprise-space-3: 0.75rem;
            --enterprise-space-4: 1rem;
            --enterprise-space-5: 1.25rem;
            --enterprise-space-6: 1.5rem;
            --enterprise-space-8: 2rem;
            --enterprise-space-10: 2.5rem;
            --enterprise-space-12: 3rem;
            --enterprise-space-16: 4rem;
            
            /* Border Radius */
            --enterprise-radius: 0.25rem;
            --enterprise-radius-md: 0.375rem;
            --enterprise-radius-lg: 0.5rem;
            --enterprise-radius-xl: 0.75rem;
            
            /* Transições */
            --enterprise-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== ESTILOS PARA PEDIDOS ===== */
        .orders-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--enterprise-space-4);
            margin-bottom: var(--enterprise-space-6);
        }

        .order-card {
            background: var(--enterprise-white);
            border-radius: var(--enterprise-radius-lg);
            padding: var(--enterprise-space-6);
            box-shadow: var(--enterprise-shadow);
            transition: var(--enterprise-transition);
            border: 1px solid var(--enterprise-gray-200);
            border-left: 4px solid var(--enterprise-primary);
        }

        .order-card:hover {
            transform: translateY(-1px);
            box-shadow: var(--enterprise-shadow-lg);
        }

        .order-card.urgent {
            border-left-color: var(--enterprise-error);
            background: linear-gradient(135deg, #fff, #fef2f2);
        }

        .order-card.priority {
            border-left-color: var(--enterprise-warning);
            background: linear-gradient(135deg, #fff, #fffbeb);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--enterprise-space-4);
            padding-bottom: var(--enterprise-space-3);
            border-bottom: 1px solid var(--enterprise-gray-200);
        }

        .order-info {
            display: flex;
            flex-direction: column;
            gap: var(--enterprise-space-2);
        }

        .order-id {
            font-size: var(--enterprise-text-lg);
            font-weight: 700;
            color: var(--enterprise-primary);
        }

        .order-date {
            color: var(--enterprise-gray-500);
            font-size: var(--enterprise-text-sm);
        }

        .order-status {
            display: flex;
            align-items: center;
            gap: var(--enterprise-space-2);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: var(--enterprise-text-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending { background: var(--enterprise-warning); color: white; }
        .status-approved { background: var(--enterprise-success); color: white; }
        .status-processing { background: var(--enterprise-accent); color: white; }
        .status-shipped { background: var(--enterprise-info); color: white; }
        .status-delivered { background: var(--enterprise-success); color: white; }
        .status-cancelled { background: var(--enterprise-error); color: white; }
        .status-returned { background: var(--enterprise-gray-500); color: white; }

        .order-customer {
            display: flex;
            align-items: center;
            gap: var(--enterprise-space-3);
            margin-bottom: var(--enterprise-space-4);
        }

        .customer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--enterprise-accent), var(--enterprise-primary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--enterprise-white);
            font-weight: 600;
        }

        .customer-info {
            flex: 1;
        }

        .customer-name {
            font-weight: 600;
            color: var(--enterprise-gray-800);
        }

        .customer-email {
            color: var(--enterprise-gray-500);
            font-size: var(--enterprise-text-sm);
        }

        .customer-rating {
            display: flex;
            align-items: center;
            gap: var(--enterprise-space-1);
            color: var(--enterprise-warning);
            font-size: var(--enterprise-text-sm);
        }

        .order-products {
            margin-bottom: var(--enterprise-space-4);
        }

        .product-item {
            display: flex;
            align-items: center;
            gap: var(--enterprise-space-3);
            padding: var(--enterprise-space-2) 0;
            border-bottom: 1px solid var(--enterprise-gray-100);
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-image {
            width: 50px;
            height: 50px;
            border-radius: var(--enterprise-radius);
            background: var(--enterprise-gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--enterprise-gray-400);
        }

        .product-details {
            flex: 1;
        }

        .product-name {
            font-weight: 500;
            color: var(--enterprise-gray-800);
        }

        .product-sku {
            color: var(--enterprise-gray-500);
            font-size: var(--enterprise-text-xs);
        }

        .product-quantity {
            color: var(--enterprise-gray-600);
            font-weight: 500;
        }

        .product-price {
            font-weight: 600;
            color: var(--enterprise-primary);
        }

        .order-totals {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--enterprise-space-2);
            margin-bottom: var(--enterprise-space-4);
            padding: var(--enterprise-space-3);
            background: var(--enterprise-gray-50);
            border-radius: var(--enterprise-radius);
        }

        .total-item {
            display: flex;
            justify-content: space-between;
        }

        .total-label {
            color: var(--enterprise-gray-600);
        }

        .total-value {
            font-weight: 600;
        }

        .total-grand {
            grid-column: 1 / -1;
            padding-top: var(--enterprise-space-2);
            border-top: 1px solid var(--enterprise-gray-200);
            font-size: var(--enterprise-text-lg);
            font-weight: 700;
            color: var(--enterprise-primary);
        }

        .order-actions {
            display: flex;
            gap: var(--enterprise-space-2);
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--enterprise-space-2) var(--enterprise-space-4);
            border: none;
            border-radius: var(--enterprise-radius);
            font-size: var(--enterprise-text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--enterprise-transition);
            display: flex;
            align-items: center;
            gap: var(--enterprise-space-2);
        }

        .btn-primary {
            background: var(--enterprise-accent);
            color: var(--enterprise-white);
        }

        .btn-success {
            background: var(--enterprise-success);
            color: var(--enterprise-white);
        }

        .btn-warning {
            background: var(--enterprise-warning);
            color: var(--enterprise-white);
        }

        .btn-error {
            background: var(--enterprise-error);
            color: var(--enterprise-white);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--enterprise-gray-300);
            color: var(--enterprise-gray-700);
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--enterprise-space-6);
            flex-wrap: wrap;
            gap: var(--enterprise-space-4);
        }

        .orders-filters {
            display: flex;
            gap: var(--enterprise-space-4);
            margin-bottom: var(--enterprise-space-6);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--enterprise-space-2);
        }

        .filter-select {
            padding: var(--enterprise-space-2) var(--enterprise-space-3);
            border: 1px solid var(--enterprise-gray-300);
            border-radius: var(--enterprise-radius);
            background: var(--enterprise-white);
            font-size: var(--enterprise-text-sm);
            min-width: 150px;
        }

        .search-box {
            position: relative;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: var(--enterprise-space-3) var(--enterprise-space-4);
            border: 1px solid var(--enterprise-gray-300);
            border-radius: var(--enterprise-radius-lg);
            background: var(--enterprise-white);
        }

        .search-box i {
            position: absolute;
            right: var(--enterprise-space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--enterprise-gray-400);
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--enterprise-space-4);
            margin-bottom: var(--enterprise-space-6);
        }

        .stat-card {
            background: var(--enterprise-white);
            border-radius: var(--enterprise-radius-lg);
            padding: var(--enterprise-space-6);
            box-shadow: var(--enterprise-shadow);
            transition: var(--enterprise-transition);
            border-left: 4px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--enterprise-shadow-lg);
        }

        .stat-card.primary { border-left-color: var(--enterprise-accent); }
        .stat-card.success { border-left-color: var(--enterprise-success); }
        .stat-card.warning { border-left-color: var(--enterprise-warning); }
        .stat-card.error { border-left-color: var(--enterprise-error); }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--enterprise-space-4);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--enterprise-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-card.primary .stat-icon { background: rgba(49, 130, 206, 0.1); color: var(--enterprise-accent); }
        .stat-card.success .stat-icon { background: rgba(56, 161, 105, 0.1); color: var(--enterprise-success); }
        .stat-card.warning .stat-icon { background: rgba(214, 158, 46, 0.1); color: var(--enterprise-warning); }
        .stat-card.error .stat-icon { background: rgba(229, 62, 62, 0.1); color: var(--enterprise-error); }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: var(--enterprise-space-1);
            font-size: var(--enterprise-text-sm);
            font-weight: 600;
        }

        .trend-up { color: var(--enterprise-success); }
        .trend-down { color: var(--enterprise-error); }

        .stat-value {
            font-size: var(--enterprise-text-3xl);
            font-weight: 700;
            margin-bottom: var(--enterprise-space-1);
        }

        .stat-label {
            color: var(--enterprise-gray-500);
            font-size: var(--enterprise-text-sm);
        }

        .bulk-actions {
            display: flex;
            gap: var(--enterprise-space-3);
            margin-bottom: var(--enterprise-space-4);
            align-items: center;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--enterprise-space-6);
            padding-top: var(--enterprise-space-4);
            border-top: 1px solid var(--enterprise-gray-200);
        }

        .pagination-info {
            color: var(--enterprise-gray-600);
            font-size: var(--enterprise-text-sm);
        }

        .pagination-controls {
            display: flex;
            gap: var(--enterprise-space-2);
        }

        .page-btn {
            padding: var(--enterprise-space-2) var(--enterprise-space-3);
            border: 1px solid var(--enterprise-gray-300);
            background: var(--enterprise-white);
            border-radius: var(--enterprise-radius);
            cursor: pointer;
            transition: var(--enterprise-transition);
        }

        .page-btn:hover {
            background: var(--enterprise-gray-50);
        }

        .page-btn.active {
            background: var(--enterprise-accent);
            color: var(--enterprise-white);
            border-color: var(--enterprise-accent);
        }

        /* Modal de Detalhes do Pedido */
        .order-modal {
            max-width: 900px;
        }

        .order-timeline {
            margin: var(--enterprise-space-6) 0;
            padding-left: var(--enterprise-space-4);
            border-left: 2px solid var(--enterprise-gray-200);
        }

        .timeline-item {
            position: relative;
            margin-bottom: var(--enterprise-space-6);
            padding-bottom: var(--enterprise-space-4);
        }

        .timeline-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .timeline-dot {
            position: absolute;
            left: calc(-1 * var(--enterprise-space-4) - 5px);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--enterprise-gray-300);
        }

        .timeline-item.active .timeline-dot {
            background: var(--enterprise-success);
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.2);
        }

        .timeline-content {
            background: var(--enterprise-gray-50);
            padding: var(--enterprise-space-4);
            border-radius: var(--enterprise-radius);
        }

        .timeline-date {
            font-size: var(--enterprise-text-sm);
            color: var(--enterprise-gray-500);
            margin-bottom: var(--enterprise-space-1);
        }

        .timeline-title {
            font-weight: 600;
            color: var(--enterprise-gray-800);
            margin-bottom: var(--enterprise-space-1);
        }

        .timeline-description {
            color: var(--enterprise-gray-600);
            font-size: var(--enterprise-text-sm);
        }

        .shipping-info {
            background: var(--enterprise-gray-50);
            padding: var(--enterprise-space-4);
            border-radius: var(--enterprise-radius);
            margin-bottom: var(--enterprise-space-4);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--enterprise-space-4);
        }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: var(--enterprise-space-2);
        }

        .info-label {
            font-size: var(--enterprise-text-sm);
            color: var(--enterprise-gray-500);
            font-weight: 500;
        }

        .info-value {
            color: var(--enterprise-gray-800);
            font-weight: 500;
        }

        .customer-history {
            background: var(--enterprise-gray-50);
            padding: var(--enterprise-space-4);
            border-radius: var(--enterprise-radius);
            margin-bottom: var(--enterprise-space-4);
        }

        .history-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--enterprise-space-4);
            margin-bottom: var(--enterprise-space-4);
        }

        .history-stat {
            text-align: center;
        }

        .history-value {
            font-size: var(--enterprise-text-2xl);
            font-weight: 700;
            color: var(--enterprise-primary);
            margin-bottom: var(--enterprise-space-1);
        }

        .history-label {
            font-size: var(--enterprise-text-xs);
            color: var(--enterprise-gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .performance-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: var(--enterprise-text-xs);
            font-weight: 600;
        }

        .performance-good {
            background: var(--enterprise-success);
            color: white;
        }

        .performance-medium {
            background: var(--enterprise-warning);
            color: white;
        }

        .performance-poor {
            background: var(--enterprise-error);
            color: white;
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 1em;
            border-radius: 4px;
            margin-bottom: 0.5em;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .orders-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .orders-filters {
                flex-direction: column;
            }
            
            .filter-select {
                min-width: 100%;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .order-actions {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }

        /* Restante do CSS mantido do código anterior... */
    </style>
</head>
<body>
    <!-- Container de Notificações -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Modal de Detalhes do Pedido -->
    <div class="modal" id="order-modal">
        <div class="modal-content order-modal">
            <div class="modal-header">
                <h2 class="modal-title" id="order-modal-title">Detalhes do Pedido</h2>
                <button class="modal-close" onclick="OrderManager.hideOrderModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="order-modal-content">
                    <!-- Conteúdo do modal será carregado aqui -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="OrderManager.hideOrderModal()">
                    <i class="fas fa-times"></i>
                    Fechar
                </button>
                <button class="btn btn-primary" onclick="OrderManager.printOrder()">
                    <i class="fas fa-print"></i>
                    Imprimir
                </button>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="admin-content" style="display: none;">
        <div class="admin-container">
            <!-- Sidebar -->
            <aside class="admin-sidebar">
                <div class="sidebar-header">
                    <div class="logo">
                        <i class="fas fa-crown"></i>
                        Lore Admin
                    </div>
                </div>

                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <div class="nav-title">Principal</div>
                        <a class="nav-item" onclick="Dashboard.loadSection('dashboard')">
                            <i class="fas fa-chart-line"></i>
                            Dashboard
                        </a>
                        <a class="nav-item active" onclick="Dashboard.loadSection('orders')">
                            <i class="fas fa-shopping-cart"></i>
                            Pedidos
                        </a>
                        <a class="nav-item" onclick="Dashboard.loadSection('products')">
                            <i class="fas fa-box"></i>
                            Produtos
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="admin-main">
                <header class="admin-header">
                    <div class="header-title">
                        <h1 id="page-title">Gerenciar Pedidos</h1>
                        <p id="page-description">Gerencie e acompanhe todos os pedidos da plataforma</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="OrderManager.exportOrders()">
                            <i class="fas fa-download"></i>
                            Exportar
                        </button>
                        <button class="btn btn-success" onclick="OrderManager.processBulkOrders()">
                            <i class="fas fa-play"></i>
                            Processar Lote
                        </button>
                    </div>
                </header>

                <!-- Conteúdo Dinâmico -->
                <div id="dynamic-content">
                    <div class="orders-header">
                        <h2>Pedidos Recentes</h2>
                        <div class="search-box">
                            <input type="text" placeholder="Buscar pedidos, clientes, produtos..." id="order-search">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>

                    <div class="stats-overview">
                        <div class="stat-card primary">
                            <div class="stat-header">
                                <div class="stat-icon">
                                    <i class="fas fa-shopping-cart"></i>
                                </div>
                                <div class="stat-trend trend-up">
                                    <i class="fas fa-arrow-up"></i>
                                    15%
                                </div>
                            </div>
                            <div class="stat-value" id="total-orders">0</div>
                            <div class="stat-label">Total de Pedidos</div>
                        </div>
                        
                        <div class="stat-card success">
                            <div class="stat-header">
                                <div class="stat-icon">

                                </div>
                                <div class="stat-trend trend-up">
                                    <i class="fas fa-arrow-up"></i>
                                    8%
                                </div>
                            </div>
                            <div class="stat-value" id="approved-orders">0</div>
                            <div class="stat-label">Aprovados Hoje</div>
                        </div>
                        
                        <div class="stat-card warning">
                            <div class="stat-header">
                                <div class="stat-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="stat-trend trend-down">
                                    <i class="fas fa-arrow-down"></i>
                                    5%
                                </div>
                            </div>
                            <div class="stat-value" id="pending-orders">0</div>
                            <div class="stat-label">Aguardando Aprovação</div>
                        </div>
                        
                        <div class="stat-card error">

                                <div class="stat-icon">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>

                                    <i class="fas fa-arrow-up"></i>
                                    3%
                                </div>
                            </div>

                    <div class="orders-filters">

                                <option value="shipped">Enviado</option>

                        <div class="filter-group">
                            <label>Período</label>
                            <select class="filter-select" id="period-filter">
                                <option value="today">Hoje</option>
                                <option value="yesterday">Ontem</option>
                                <option value="week" selected>Esta Semana</option>
                                <option value="month">Este Mês</option>

                        <div class="filter-group">

                            <select class="filter-select" id="priority-filter">

                                <option value="high">Alta</option>

                        <div class="filter-group">
                            <label>Valor</label>
                            <select class="filter-select" id="value-filter">
                                <option value="">Qualquer valor</option>
                                <option value="0-50">Até R$ 50</option>
                                <option value="50-100">R$ 50 - R$ 100</option>
                                <option value="100-200">R$ 100 - R$ 200</option>
                                <option value="200-500">R$ 200 - R$ 500</option>
                                <option value="500+">Acima de R$ 500</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label>Ordenar por</label>
                            <select class="filter-select" id="sort-filter">
                                <option value="date-desc">Mais recentes</option>
                                <option value="date-asc">Mais antigos</option>
                                <option value="value-desc">Maior valor</option>
                                <option value="value-asc">Menor valor</option>

                            </select>
                        </div>
                    </div>

                    <div class="bulk-actions">
                        <select class="filter-select" id="bulk-action" style="min-width: 200px;">
                            <option value="">Ações em massa</option>
                            <option value="approve">Aprovar selecionados</option>
                            <option value="reject">Rejeitar selecionados</option>
                            <option value="process">Processar para envio</option>
                            <option value="cancel">Cancelar pedidos</option>
                            <option value="archive">Arquivar</option>
                        </select>
                        <button class="btn btn-primary" onclick="OrderManager.applyBulkAction()">
                            Aplicar
                        </button>
                        <span class="pagination-info" id="selected-count">0 pedidos selecionados</span>
                    </div>

                    <div class="orders-grid" id="orders-grid">
                        <!-- Pedidos serão carregados aqui -->
                    </div>

                    <div class="pagination">
                        <div class="pagination-info" id="pagination-info">
                            Mostrando 0 de 0 pedidos
                        </div>
                        <div class="pagination-controls" id="pagination-controls">
                            <!-- Controles de paginação serão gerados aqui -->
                        </div>

                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // ===== SISTEMA DE GERENCIAMENTO DE PEDIDOS =====
        class OrderManager {
            static orders = JSON.parse(localStorage.getItem('admin_orders')) || [];
            static currentPage = 1;
            static itemsPerPage = 10;
            static selectedOrders = new Set();

            static init() {
                this.generateSampleData();
                this.loadOrders();
                this.setupEventListeners();
                this.updateStats();
            }

            static setupEventListeners() {
                // Filtros
                document.getElementById('status-filter').addEventListener('change', () => this.filterOrders());
                document.getElementById('period-filter').addEventListener('change', () => this.filterOrders());
                document.getElementById('priority-filter').addEventListener('change', () => this.filterOrders());
                document.getElementById('value-filter').addEventListener('change', () => this.filterOrders());
                document.getElementById('sort-filter').addEventListener('change', () => this.filterOrders());
                
                // Busca
                document.getElementById('order-search').addEventListener('input', (e) => {
                    this.searchOrders(e.target.value);
                });

                // Seleção em massa
                document.addEventListener('click', (e) => {
                    if (e.target.type === 'checkbox' && e.target.name === 'order-select') {
                        this.toggleOrderSelection(e.target.value, e.target.checked);
                    }
                });
            }

            static generateSampleData() {
                if (this.orders.length === 0) {
                    const sampleOrders = [];
                    const statuses = ['pending', 'approved', 'processing', 'shipped', 'delivered', 'cancelled'];
                    const priorities = ['urgent', 'high', 'normal', 'low'];
                    const products = [
                        { name: 'Smartphone Galaxy S23', price: 2499.99, sku: 'SM-GS23-128' },
                        { name: 'Fone de Ouvido Bluetooth', price: 299.99, sku: 'FH-BT-Pro' },
                        { name: 'Tablet Android 10"', price: 899.99, sku: 'TB-AND10-64' },
                        { name: 'Smartwatch Fitness', price: 499.99, sku: 'SW-FIT-2024' },
                        { name: 'Caixa de Som JBL', price: 399.99, sku: 'SP-JBL-Party' }
                    ];

                    for (let i = 1; i <= 50; i++) {
                        const orderDate = new Date();
                        orderDate.setDate(orderDate.getDate() - Math.floor(Math.random() * 30));
                        
                        const orderProducts = [];
                        const productCount = Math.floor(Math.random() * 3) + 1;
                        let total = 0;

                        for (let j = 0; j < productCount; j++) {
                            const product = products[Math.floor(Math.random() * products.length)];
                            const quantity = Math.floor(Math.random() * 2) + 1;
                            const productTotal = product.price * quantity;
                            total += productTotal;

                            orderProducts.push({
                                ...product,
                                quantity,
                                total: productTotal
                            });
                        }

                        const shipping = total > 200 ? 0 : 15.99;
                        const grandTotal = total + shipping;

                        sampleOrders.push({
                            id: `PED${String(i).padStart(5, '0')}`,
                            customer: {
                                name: `Cliente ${i}`,
                                email: `cliente${i}@email.com`,
                                avatar: `C${i}`,
                                rating: Math.floor(Math.random() * 5) + 1,
                                ordersCount: Math.floor(Math.random() * 20),
                                totalSpent: Math.floor(Math.random() * 5000),
                                memberSince: new Date(2023, Math.floor(Math.random() * 12), Math.floor(Math.random() * 28)).toISOString()
                            },
                            products: orderProducts,
                            status: statuses[Math.floor(Math.random() * statuses.length)],
                            priority: priorities[Math.floor(Math.random() * priorities.length)],
                            date: orderDate.toISOString(),
                            subtotal: total,
                            shipping: shipping,
                            total: grandTotal,
                            shippingAddress: {
                                name: `Cliente ${i}`,
                                street: `Rua Exemplo, ${Math.floor(Math.random() * 1000)}`,
                                city: 'São Paulo',
                                state: 'SP',
                                zipCode: '01234-567',
                                country: 'Brasil'
                            },
                            payment: {
                                method: ['credit_card', 'pix', 'boleto'][Math.floor(Math.random() * 3)],
                                status: ['paid', 'pending', 'failed'][Math.floor(Math.random() * 3)]
                            },
                            timeline: this.generateTimeline(orderDate, statuses[Math.floor(Math.random() * statuses.length)])
                        });
                    }

                    this.orders = sampleOrders;
                    this.saveOrders();
                }
            }

            static generateTimeline(orderDate, status) {
                const timeline = [{
                    date: orderDate,
                    status: 'created',
                    title: 'Pedido Criado',
                    description: 'Pedido recebido e aguardando processamento'
                }];

                const statusFlow = ['approved', 'processing', 'shipped', 'delivered'];
                let currentDate = new Date(orderDate);

                for (const flowStatus of statusFlow) {
                    if (statusFlow.indexOf(flowStatus) <= statusFlow.indexOf(status)) {
                        currentDate.setHours(currentDate.getHours() + Math.floor(Math.random() * 24) + 1);
                        
                        let title, description;
                        switch (flowStatus) {
                            case 'approved':
                                title = 'Pagamento Aprovado';
                                description = 'Pagamento confirmado e pedido aprovado';
                                break;
                            case 'processing':
                                title = 'Em Processamento';
                                description = 'Pedido sendo preparado para envio';
                                break;
                            case 'shipped':
                                title = 'Enviado';
                                description = 'Pedido enviado para transportadora';
                                break;
                            case 'delivered':
                                title = 'Entregue';
                                description = 'Pedido entregue ao cliente';
                                break;
                        }

                        timeline.push({
                            date: new Date(currentDate),
                            status: flowStatus,
                            title,
                            description
                        });
                    }
                }

                return timeline;
            }

            static loadOrders(page = 1) {
                this.currentPage = page;
                const grid = document.getElementById('orders-grid');
                const startIndex = (page - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const paginatedOrders = this.orders.slice(startIndex, endIndex);

                if (paginatedOrders.length === 0) {
                    grid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: var(--enterprise-space-16);">
                            <i class="fas fa-shopping-cart" style="font-size: 4rem; color: var(--enterprise-gray-300); margin-bottom: var(--enterprise-space-4);"></i>
                            <h3 style="color: var(--enterprise-gray-500); margin-bottom: var(--enterprise-space-2);">Nenhum pedido encontrado</h3>
                            <p style="color: var(--enterprise-gray-400);">Tente ajustar os filtros ou buscar por outros termos.</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = paginatedOrders.map(order => `
                    <div class="order-card ${order.priority === 'urgent' ? 'urgent' : order.priority === 'high' ? 'priority' : ''}">
                        <div class="order-header">
                            <div class="order-info">
                                <div class="order-id">${order.id}</div>
                                <div class="order-date">${new Date(order.date).toLocaleDateString('pt-BR')} às ${new Date(order.date).toLocaleTimeString('pt-BR')}</div>
                            </div>
                            <div class="order-status">
                                <span class="status-badge status-${order.status}">${this.getStatusText(order.status)}</span>
                                <input type="checkbox" name="order-select" value="${order.id}" ${this.selectedOrders.has(order.id) ? 'checked' : ''}>
                            </div>
                        </div>

                        <div class="order-customer">
                            <div class="customer-avatar">${order.customer.avatar}</div>
                            <div class="customer-info">
                                <div class="customer-name">${order.customer.name}</div>
                                <div class="customer-email">${order.customer.email}</div>
                            </div>
                            <div class="customer-rating">
                                ${'★'.repeat(order.customer.rating)}${'☆'.repeat(5 - order.customer.rating)}
                            </div>
                        </div>

                        <div class="order-products">
                            ${order.products.map(product => `
                                <div class="product-item">
                                    <div class="product-image">
                                        <i class="fas fa-box"></i>
                                    </div>
                                    <div class="product-details">
                                        <div class="product-name">${product.name}</div>
                                        <div class="product-sku">${product.sku}</div>
                                    </div>
                                    <div class="product-quantity">${product.quantity}x</div>
                                    <div class="product-price">R$ ${product.total.toFixed(2)}</div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="order-totals">
                            <div class="total-item">
                                <span class="total-label">Subtotal:</span>
                                <span class="total-value">R$ ${order.subtotal.toFixed(2)}</span>
                            </div>
                            <div class="total-item">
                                <span class="total-label">Frete:</span>
                                <span class="total-value">R$ ${order.shipping.toFixed(2)}</span>
                            </div>
                            <div class="total-item total-grand">
                                <span class="total-label">Total:</span>
                                <span class="total-value">R$ ${order.total.toFixed(2)}</span>
                            </div>
                        </div>

                        <div class="order-actions">
                            <button class="btn btn-primary" onclick="OrderManager.viewOrder('${order.id}')">
                                <i class="fas fa-eye"></i>
                                Detalhes
                            </button>
                            ${order.status === 'pending' ? `
                                <button class="btn btn-success" onclick="OrderManager.approveOrder('${order.id}')">
                                    <i class="fas fa-check"></i>
                                    Aprovar
                                </button>
                                <button class="btn btn-error" onclick="OrderManager.rejectOrder('${order.id}')">
                                    <i class="fas fa-times"></i>
                                    Rejeitar
                                </button>
                            ` : ''}
                            ${order.status === 'approved' ? `
                                <button class="btn btn-primary" onclick="OrderManager.processOrder('${order.id}')">
                                    <i class="fas fa-cog"></i>
                                    Processar
                                </button>
                            ` : ''}
                            ${order.status === 'processing' ? `
                                <button class="btn btn-success" onclick="OrderManager.shipOrder('${order.id}')">
                                    <i class="fas fa-shipping-fast"></i>
                                    Enviar
                                </button>
                            ` : ''}
                            <button class="btn btn-outline" onclick="OrderManager.duplicateOrder('${order.id}')">
                                <i class="fas fa-copy"></i>
                                Duplicar
                            </button>
                        </div>
                    </div>
                `).join('');

                this.updatePagination();
                this.updateSelectedCount();
            }

            static getStatusText(status) {
                const statusMap = {
                    'pending': 'Pendente',
                    'approved': 'Aprovado',
                    'processing': 'Processando',
                    'shipped': 'Enviado',
                    'delivered': 'Entregue',
                    'cancelled': 'Cancelado',
                    'returned': 'Devolvido'
                };
                return statusMap[status] || status;
            }

            static viewOrder(orderId) {
                const order = this.orders.find(o => o.id === orderId);
                if (!order) return;

                const modalContent = document.getElementById('order-modal-content');
                modalContent.innerHTML = `
                    <div class="order-header">
                        <div class="order-info">
                            <div class="order-id">${order.id}</div>
                            <div class="order-date">${new Date(order.date).toLocaleDateString('pt-BR')} às ${new Date(order.date).toLocaleTimeString('pt-BR')}</div>
                        </div>
                        <div class="order-status">
                            <span class="status-badge status-${order.status}">${this.getStatusText(order.status)}</span>
                            <span class="performance-badge ${this.getCustomerPerformanceClass(order.customer)}">
                                ${this.getCustomerPerformanceText(order.customer)}
                            </span>
                        </div>
                    </div>

                    <div class="customer-history">
                        <div class="history-stats">
                            <div class="history-stat">
                                <div class="history-value">${order.customer.ordersCount}</div>
                                <div class="history-label">Pedidos</div>
                            </div>
                            <div class="history-stat">
                                <div class="history-value">${order.customer.rating}/5</div>
                                <div class="history-label">Avaliação</div>
                            </div>
                            <div class="history-stat">
                                <div class="history-value">R$ ${order.customer.totalSpent.toFixed(2)}</div>
                                <div class="history-label">Total Gasto</div>
                            </div>
                            <div class="history-stat">
                                <div class="history-value">${new Date(order.customer.memberSince).getFullYear()}</div>
                                <div class="history-label">Membro desde</div>
                            </div>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-group">
                            <div class="info-label">Cliente</div>
                            <div class="info-value">${order.customer.name}</div>
                            <div class="info-value">${order.customer.email}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Pagamento</div>
                            <div class="info-value">${this.getPaymentMethodText(order.payment.method)}</div>
                            <div class="info-value status-badge status-${order.payment.status}">${this.getPaymentStatusText(order.payment.status)}</div>
                        </div>
                    </div>

                    <div class="shipping-info">
                        <h4 style="margin-bottom: var(--enterprise-space-3);">Endereço de Entrega</h4>
                        <div class="info-value">${order.shippingAddress.name}</div>
                        <div class="info-value">${order.shippingAddress.street}</div>
                        <div class="info-value">${order.shippingAddress.city} - ${order.shippingAddress.state}</div>
                        <div class="info-value">${order.shippingAddress.zipCode}</div>
                    </div>

                    <div class="order-timeline">
                        <h4 style="margin-bottom: var(--enterprise-space-4);">Histórico do Pedido</h4>
                        ${order.timeline.map((item, index) => `
                            <div class="timeline-item ${index === order.timeline.length - 1 ? 'active' : ''}">
                                <div class="timeline-dot"></div>
                                <div class="timeline-content">
                                    <div class="timeline-date">${new Date(item.date).toLocaleDateString('pt-BR')} às ${new Date(item.date).toLocaleTimeString('pt-BR')}</div>
                                    <div class="timeline-title">${item.title}</div>
                                    <div class="timeline-description">${item.description}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-products">
                        <h4 style="margin-bottom: var(--enterprise-space-3);">Produtos</h4>
                        ${order.products.map(product => `
                            <div class="product-item">
                                <div class="product-image">
                                    <i class="fas fa-box"></i>
                                </div>
                                <div class="product-details">
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-sku">${product.sku}</div>
                                </div>
                                <div class="product-quantity">${product.quantity}x</div>
                                <div class="product-price">R$ ${product.price.toFixed(2)}</div>
                                <div class="product-price">R$ ${product.total.toFixed(2)}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-totals">
                        <div class="total-item">
                            <span class="total-label">Subtotal:</span>
                            <span class="total-value">R$ ${order.subtotal.toFixed(2)}</span>
                        </div>
                        <div class="total-item">
                            <span class="total-label">Frete:</span>
                            <span class="total-value">R$ ${order.shipping.toFixed(2)}</span>
                        </div>
                        <div class="total-item total-grand">
                            <span class="total-label">Total:</span>
                            <span class="total-value">R$ ${order.total.toFixed(2)}</span>
                        </div>
                    </div>
                `;

                document.getElementById('order-modal-title').textContent = `Pedido ${order.id}`;
                document.getElementById('order-modal').classList.add('show');
            }

            static getCustomerPerformanceClass(customer) {
                if (customer.ordersCount >= 10 && customer.rating >= 4) return 'performance-good';
                if (customer.ordersCount >= 5 && customer.rating >= 3) return 'performance-medium';
                return 'performance-poor';
            }

            static getCustomerPerformanceText(customer) {
                if (customer.ordersCount >= 10 && customer.rating >= 4) return 'Cliente VIP';
                if (customer.ordersCount >= 5 && customer.rating >= 3) return 'Cliente Regular';
                return 'Novo Cliente';
            }

            static getPaymentMethodText(method) {
                const methods = {
                    'credit_card': 'Cartão de Crédito',
                    'pix': 'PIX',
                    'boleto': 'Boleto'
                };
                return methods[method] || method;
            }

            static getPaymentStatusText(status) {
                const statusMap = {
                    'paid': 'Pago',
                    'pending': 'Pendente',
                    'failed': 'Falhou'
                };
                return statusMap[status] || status;
            }

            static hideOrderModal() {
                document.getElementById('order-modal').classList.remove('show');
            }

            static approveOrder(orderId) {
                const order = this.orders.find(o => o.id === orderId);
                if (order) {
                    order.status = 'approved';
                    order.timeline.push({
                        date: new Date(),
                        status: 'approved',
                        title: 'Pagamento Aprovado',
                        description: 'Pagamento confirmado e pedido aprovado para processamento'
                    });
                    this.saveOrders();
                    this.loadOrders(this.currentPage);
                    NotificationSystem.show(`Pedido ${orderId} aprovado com sucesso!`, 'success');
                }
            }

            static rejectOrder(orderId) {
                if (confirm(`Tem certeza que deseja rejeitar o pedido ${orderId}?`)) {
                    const order = this.orders.find(o => o.id === orderId);
                    if (order) {
                        order.status = 'cancelled';
                        order.timeline.push({
                            date: new Date(),
                            status: 'cancelled',
                            title: 'Pedido Rejeitado',
                            description: 'Pedido rejeitado pelo administrador'
                        });
                        this.saveOrders();
                        this.loadOrders(this.currentPage);
                        NotificationSystem.show(`Pedido ${orderId} rejeitado!`, 'success');
                    }
                }
            }

            static processOrder(orderId) {
                const order = this.orders.find(o => o.id === orderId);
                if (order) {
                    order.status = 'processing';
                    order.timeline.push({
                        date: new Date(),
                        status: 'processing',
                        title: 'Em Processamento',
                        description: 'Pedido sendo preparado para envio'
                    });
                    this.saveOrders();
                    this.loadOrders(this.currentPage);
                    NotificationSystem.show(`Pedido ${orderId} em processamento!`, 'success');
                }
            }

            static shipOrder(orderId) {
                const order = this.orders.find(o => o.id === orderId);
                if (order) {
                    order.status = 'shipped';
                    order.timeline.push({
                        date: new Date(),
                        status: 'shipped',
                        title: 'Enviado',
                        description: 'Pedido enviado para transportadora'
                    });
                    this.saveOrders();
                    this.loadOrders(this.currentPage);
                    NotificationSystem.show(`Pedido ${orderId} enviado!`, 'success');
                }
            }

            static duplicateOrder(orderId) {
                const order = this.orders.find(o => o.id === orderId);
                if (order) {
                    const newOrder = JSON.parse(JSON.stringify(order));
                    newOrder.id = `PED${String(this.orders.length + 1).padStart(5, '0')}`;
                    newOrder.date = new Date().toISOString();
                    newOrder.status = 'pending';
                    newOrder.timeline = [{
                        date: new Date(),
                        status: 'created',
                        title: 'Pedido Criado',
                        description: 'Pedido duplicado do pedido original'
                    }];
                    
                    this.orders.unshift(newOrder);
                    this.saveOrders();
                    this.loadOrders(1);
                    NotificationSystem.show(`Pedido duplicado com sucesso! Novo ID: ${newOrder.id}`, 'success');
                }
            }

            static toggleOrderSelection(orderId, selected) {
                if (selected) {
                    this.selectedOrders.add(orderId);
                } else {
                    this.selectedOrders.delete(orderId);
                }
                this.updateSelectedCount();
            }

            static updateSelectedCount() {
                document.getElementById('selected-count').textContent = `${this.selectedOrders.size} pedidos selecionados`;
            }

            static applyBulkAction() {
                const action = document.getElementById('bulk-action').value;
                if (!action || this.selectedOrders.size === 0) {
                    NotificationSystem.show('Selecione uma ação e pelo menos um pedido!', 'warning');
                    return;
                }

                this.selectedOrders.forEach(orderId => {
                    const order = this.orders.find(o => o.id === orderId);
                    if (order) {
                        switch (action) {
                            case 'approve':
                                if (order.status === 'pending') {
                                    order.status = 'approved';
                                    order.timeline.push({
                                        date: new Date(),
                                        status: 'approved',
                                        title: 'Pagamento Aprovado',
                                        description: 'Pagamento confirmado em lote'
                                    });
                                }
                                break;
                            case 'reject':
                                if (order.status === 'pending') {
                                    order.status = 'cancelled';
                                    order.timeline.push({
                                        date: new Date(),
                                        status: 'cancelled',
                                        title: 'Pedido Rejeitado',
                                        description: 'Pedido rejeitado em lote'
                                    });
                                }
                                break;
                            case 'process':
                                if (order.status === 'approved') {
                                    order.status = 'processing';
                                    order.timeline.push({
                                        date: new Date(),
                                        status: 'processing',
                                        title: 'Em Processamento',
                                        description: 'Pedido processado em lote'
                                    });
                                }
                                break;
                            case 'cancel':
                                order.status = 'cancelled';
                                order.timeline.push({
                                    date: new Date(),
                                    status: 'cancelled',
                                    title: 'Pedido Cancelado',
                                    description: 'Pedido cancelado em lote'
                                });
                                break;
                        }
                    }
                });

                this.saveOrders();
                this.loadOrders(this.currentPage);
                this.selectedOrders.clear();
                this.updateSelectedCount();
                
                NotificationSystem.show(`Ação em massa aplicada em ${this.selectedOrders.size} pedidos!`, 'success');
            }

            static filterOrders() {
                // Implementar filtros avançados
                this.loadOrders(1);
            }

            static searchOrders(query) {
                // Implementar busca inteligente
                this.loadOrders(1);
            }

            static updatePagination() {
                const totalPages = Math.ceil(this.orders.length / this.itemsPerPage);
                const info = document.getElementById('pagination-info');
                const controls = document.getElementById('pagination-controls');

                const startItem = (this.currentPage - 1) * this.itemsPerPage + 1;
                const endItem = Math.min(this.currentPage * this.itemsPerPage, this.orders.length);

                info.textContent = `Mostrando ${startItem}-${endItem} de ${this.orders.length} pedidos`;

                let paginationHTML = '';

                // Botão anterior
                if (this.currentPage > 1) {
                    paginationHTML += `<button class="page-btn" onclick="OrderManager.loadOrders(${this.currentPage - 1})"><i class="fas fa-chevron-left"></i></button>`;
                }

                // Páginas
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= this.currentPage - 1 && i <= this.currentPage + 1)) {
                        paginationHTML += `<button class="page-btn ${i === this.currentPage ? 'active' : ''}" onclick="OrderManager.loadOrders(${i})">${i}</button>`;
                    } else if (i === this.currentPage - 2 || i === this.currentPage + 2) {
                        paginationHTML += `<span class="page-btn">...</span>`;
                    }
                }

                // Botão próximo
                if (this.currentPage < totalPages) {
                    paginationHTML += `<button class="page-btn" onclick="OrderManager.loadOrders(${this.currentPage + 1})"><i class="fas fa-chevron-right"></i></button>`;
                }

                controls.innerHTML = paginationHTML;
            }

            static updateStats() {
                const total = this.orders.length;
                const approved = this.orders.filter(o => o.status === 'approved').length;
                const pending = this.orders.filter(o => o.status === 'pending').length;
                const problems = this.orders.filter(o => 
                    o.status === 'cancelled' || o.priority === 'urgent'
                ).length;

                document.getElementById('total-orders').textContent = total;
                document.getElementById('approved-orders').textContent = approved;
                document.getElementById('pending-orders').textContent = pending;
                document.getElementById('problem-orders').textContent = problems;
            }

            static exportOrders() {
                const dataStr = JSON.stringify(this.orders, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `pedidos-lore-achadinhos-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                NotificationSystem.show('Pedidos exportados com sucesso!', 'success');
            }

            static processBulkOrders() {
                NotificationSystem.show('Processamento em lote iniciado!', 'info');
                // Implementar processamento em lote avançado
            }

            static printOrder() {
                window.print();
            }

            static saveOrders() {
                localStorage.setItem('admin_orders', JSON.stringify(this.orders));
            }
        }

        // ===== SISTEMA DE NOTIFICAÇÕES =====
        class NotificationSystem {
            static show(message, type = 'info') {
                const container = document.getElementById('notification-container');
                const id = 'notification-' + Date.now();
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.id = id;
                
                const icons = {
                    success: 'fa-check-circle',
                    error: 'fa-exclamation-circle',
                    warning: 'fa-exclamation-triangle',
                    info: 'fa-info-circle'
                };

                notification.innerHTML = `
                    <i class="fas ${icons[type]} notification-icon"></i>
                    <div class="notification-content">
                        <div class="notification-title">${this.getTitle(type)}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                    <button class="notification-close" onclick="NotificationSystem.close('${id}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                container.appendChild(notification);

                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => this.close(id), 5000);
            }

            static getTitle(type) {
                const titles = {
                    success: 'Sucesso!',
                    error: 'Erro!',
                    warning: 'Atenção!',
                    info: 'Informação'
                };
                return titles[type] || 'Notificação';
            }

            static close(id) {
                const notification = document.getElementById(id);
                if (notification) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            }
        }

        // ===== INICIALIZAÇÃO DO SISTEMA =====

            // Simular autenticação para teste
            setTimeout(() => {

                OrderManager.init();
            }, 1000);
        });
