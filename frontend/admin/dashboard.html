<!doctype html><html lang='pt-BR'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Admin Dashboard</title><link rel='stylesheet' href='/assets/css/style.min.css'></head><body><header><div class='container'><a href='/' class='logo'>Lore Achadinhos — Admin</a></div></header><div class='container'><div class='row'><div class='col card'><h4>Produtos</h4><div id='stat-produtos' style='font-size:28px'>0</div></div><div class='col card'><h4>Pedidos</h4><div id='stat-pedidos' style='font-size:28px'>0</div></div><div class='col card'><h4>Clientes</h4><div id='stat-clientes' style='font-size:28px'>0</div></div></div><div class='card'><h3>Produtos (Admin)</h3><div id='admin-prod-list'></div></div></div><footer>© Lore Achadinhos</footer><script src='/assets/js/config.min.js'></script><script src='/assets/js/admin/dashboard.min.js'></script><script>async function loadAdminProducts(){const headers={ 'Authorization':'Bearer '+(localStorage.getItem('lore_token')||'')};try{const res=await fetch(window.API_BASE + '/products',{headers});if(!res.ok){document.getElementById('admin-prod-list').innerHTML='<p class="muted">Erro ao carregar produtos (verifique o backend).</p>';return}const prods=await res.json();const list=document.getElementById('admin-prod-list');list.innerHTML='';prods.forEach(p=>{const el=document.createElement('div');el.className='card';el.innerHTML=`<strong>${p.name}</strong><div class='muted'>R$ ${Number(p.price).toFixed(2)} • estoque: ${p.stock||0}</div>`;list.appendChild(el)});}catch(e){console.error(e);document.getElementById('admin-prod-list').innerHTML='<p class="muted">Erro ao carregar produtos.</p>'}}document.addEventListener('DOMContentLoaded',()=>{loadAdminProducts()});</script></body></html>
