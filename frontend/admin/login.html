<!doctype html><html lang='pt-BR'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Admin Login</title><link rel='stylesheet' href='/assets/css/style.min.css'></head><body><header><div class='container'><a href='/' class='logo'>Lore Achadinhos â€” Admin</a></div></header><div class='container'><div class='card' style='max-width:420px;margin:0 auto'><h3>Admin Login</h3><form id='loginFormAdmin'><label>Email</label><input id='admin-email' type='email' value='admin@lore.com'><label>Senha</label><input id='admin-password' type='password' value='admin123'><div style='margin-top:12px'><button class='btn' type='submit'>Entrar</button></div></form></div></div><script>document.getElementById('loginFormAdmin').addEventListener('submit', async function(e){ e.preventDefault(); const em = document.getElementById('admin-email').value; const pw = document.getElementById('admin-password').value; try{ const res = await fetch(window.API_BASE + '/auth/login',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email: em, password: pw }) }); const d = await res.json(); if(!res.ok) throw new Error(d.message||'Erro'); localStorage.setItem('lore_token', d.token); localStorage.setItem('lore_user', JSON.stringify(d.user)); window.location = '/admin/dashboard.html'; }catch(err){ alert('Erro: '+err.message); } });</script></body></html>
