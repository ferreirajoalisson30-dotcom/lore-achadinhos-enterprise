<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - Lore Achadinhos</title>
    <!-- Cole aqui o mesmo CSS do produtos.html -->
</head>
<body>
    <!-- Cole aqui o mesmo header do produtos.html -->

    <main class="main-content">
        <div class="container">
            <div class="product-detail">
                <!-- Galeria de imagens -->
                <div class="product-gallery">
                    <!-- Imagens do produto -->
                </div>

                <!-- Informações do produto -->
                <div class="product-info">
                    <h1 id="product-title">Carregando...</h1>
                    <div class="product-price-detail">
                        <!-- Preços e parcelas -->
                    </div>
                    
                    <div class="product-options">
                        <!-- Tamanhos, cores, quantidade -->
                    </div>
                    
                    <div class="product-actions">
                        <button class="btn-primary add-to-cart-detail">Adicionar ao Carrinho</button>
                        <button class="btn-secondary buy-now">Comprar Agora</button>
                    </div>
                    
                    <div class="product-description">
                        <!-- Descrição detalhada -->
                    </div>
                </div>
            </div>
            
            <section class="related-products">
                <h2>Produtos Relacionados</h2>
                <div class="products-grid">
                    <!-- Produtos relacionados -->
                </div>
            </section>
        </div>
    </main>

    <!-- Cole aqui o mesmo footer do produtos.html -->
</body>
</html>
